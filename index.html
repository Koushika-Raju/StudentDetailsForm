<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        table {
            border: 2px solid black;
            border-style: double;
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
        backdrop-filter: blur(5px); /* Optional glass effect */
        }
        tr, td, th {
            border: 2px solid black;
            padding: 10px;
               border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(0, 0, 0, 0.2); /* Light transparent black */
        }
        h1 {
            color: WHITE;
            text-align: center;
            margin-top: 20px;
        }
        #form {
            display: flex;
            justify-content: center;
        }
        body{
            background-image: url('download.jpg');
            background-repeat: no-repeat;
           background-size: cover;
           backdrop-filter: blur(5px);
        }

        #form,#displayedDetail{
    
           rgba(255, 255, 255, 0.2);
            color: white;
        }

    </style>
</head>
<body >

<h1>STUDENTS DETAIL FORM</h1>

<form id="form">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select name="course" required>
                    <option value="">Select your course</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value=".Net">.Net</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" style="width:100%">Save</button></td>
        </tr>
    </table>
</form>

<table id="displayedDetail">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Course</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    var form = document.getElementById("form");
    var userdetails = document.getElementById("displayedDetail").getElementsByTagName("tbody")[0];

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        let user = {
            name: formData.get("name"),
            age: formData.get("age"),
            gender: formData.get("gender"),
            course: formData.get("course"),
            email: formData.get("email")
        };

        const row = userdetails.insertRow();

        row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.age}</td>
            <td>${user.gender}</td>
            <td>${user.course}</td>
            <td>${user.email}</td>
            <td><button onclick="deletebtn(this)">Delete</button></td>
        `;

        form.reset();
    });

    function deletebtn(btn) {
        btn.parentNode.parentNode.remove();
    }
</script>

</body>
</html>
